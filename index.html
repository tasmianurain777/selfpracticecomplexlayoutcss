<!DOCTYPE html>
<html lang="en">
<head>
	<title>complex layout</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
		<p>this is header</p>
	</div>
	<div class="content">
		<div class="left_sidebar left">
			<div class="left_sidebar_top">
				<p>left side bar top</p>
			</div>
			<div class="left_sidebar_bottom">
				<p>left side bar bottom</p>
			</div>
		</div>
		<div class="main_content right">
			<div class="content_top_wrapper">
				<div class="content_top_left_wrapper left">
					<div class="content_top_left_top_wrapper">
						<div class="content_top_left_top1 left">
							<p>content top left top 1</p>
						</div>
						<div class="content_top_left_top2 right">
							<p>content top left top 2</p>
						</div>
					</div>
					<div class="content_top_left_bottom_wrapper">
						<p>content top left bottom</p>
					</div>
				</div>
				<div class="content_top_right_wrapper right">
					<p>content top right</p>
				</div>
			</div>
			<div class="content_middle">
				<p>content top middle</p>
			</div>
			<div class="content_bottom_wrapper">
				<div class="content_bottom1 left">
					<p>content bottom 1</p>
				</div>
				<div class="content_bottom2 right">
					<p>content bottom 2</p>
				</div>
			</div>
		</div>
		<div class="add">
			<p>this is add section</p>
		</div>
		<div class="footer_top_wrapper">
			<div class="footer_top1 left">
				<p>footer top 1</p>
			</div>
		    <div class="footer_top2 right">
		    	<p>footer top 2</p>
		    </div>
		</div>
	</div>
	<div class="footer"></div>

</body>
</html>
